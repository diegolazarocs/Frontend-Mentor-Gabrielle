<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Frontend Mentor | Gabrielle  by diegolazarocs </title>  
</head>
<body>
  <div class="caixa-principal">
    <div class="caixa-imagem">
      <img src="./images/image-product-desktop.jpg" alt="imagem">
    </div>

    <div class="caixa-texto">
      <p class="titulo">PERFUME</p> 
      <h1 class="nome">Gabrielle Essence Eau  De Parfum</h1>
      <p class="descricao"> 
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="caixa-preco">
        <span class="barato">$149.99</span>   
        <span class="caro">$169.99</span>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="icone">
        Add to Cart
      </button>  
    </div>  
  </div> 
</body>
</html>
